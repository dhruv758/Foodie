version: "3.8"

services:
  selenium-chrome:
    image: seleniarm/standalone-chromium:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2g"
    networks:
      - swiggy_network

  swiggy-bot:
    build: .
    depends_on:
      - selenium-chrome
    volumes:
      - swiggy_data:/app
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - swiggy_network

volumes:
  swiggy_data:

networks:
  swiggy_network:
    driver: bridge